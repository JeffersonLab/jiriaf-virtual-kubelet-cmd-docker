kind: ConfigMap
apiVersion: v1
metadata:
  name: direct-stress
data:
  stress.sh: |
    #!/bin/bash
    # stress --timeout $1 --cpu $2 --vm $3 --vm-bytes $4 # test memory
    stress --timeout $1 --cpu $2 # test memory

---


kind: ConfigMap
apiVersion: v1
metadata:
  name: docker-stress
data:
  stress.sh: |
    #!/bin/bash
    docker run -d --rm -e NUMBER=$2 -e TIME=$1 jlabtsai/stress:latest

---

kind: ConfigMap
apiVersion: v1
metadata:
  name: shifter-stress
data:
  stress.sh: |
    #!/bin/bash
    export NUMBER=$2
    export TIME=$1
    shifter --image="jlabtsai/stress:latest" --entrypoint

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: test
data:
  test.sh: |
    #!/bin/bash
    # while true; do
    #   dat
    #   echo "test"
    #   sleep 3
    # done
    sleep 40 && dat

---


apiVersion: v1
kind: Pod
metadata:
  name: new-test-pod
spec:
  containers:
    - name: job1
      image: test
      command: ["bash"]
      args: ["30", "2"]
      volumeMounts:
        - name: test
          mountPath: stress/job1
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
    - name: job2
      image: direct-stress
      command: ["bash"]
      args: ["10", "2"]
      volumeMounts:
        - name: direct-stress
          mountPath: stress/job2
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
  volumes:
    - name: direct-stress 
      configMap:
        name: direct-stress
    - name: test
      configMap:
        name: test
  nodeSelector:
    kubernetes.io/role: agent
    kubernetes.io/hostname: vk
  tolerations:
    - key: "virtual-kubelet.io/provider"
      value: "mock"
      effect: "NoSchedule"
  restartPolicy: Never